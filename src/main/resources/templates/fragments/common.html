<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymleaf.org">
<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Hello, Spring Boot!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous">

  <link href="sticky-footer-navbar.css"  th:href="@{/sticky-footer-navbar.css}" rel="stylesheet">
</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Spring Boot Tutorial</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" th:classappend= "${menu} == 'home' ? 'active'" aria-current="page" href="/">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend = "${menu} == 'board' ? 'active'" href="/board/list">게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend = "${menu} == 'save' ? 'active'" href="/member/save">회원가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend = "${menu} == 'login' ? 'active'" href="/member/login">로그인</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
